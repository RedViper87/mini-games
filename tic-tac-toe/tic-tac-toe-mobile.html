function handleAnyButtonClick(theID) {
    var p1 = document.getElementById("player1")
    var p2 = document.getElementById("player2")
    var turn = "O"
    if (Turn.staticMethod() % 2 === 0) {
        turn = "X"
        p1.setAttribute("src", "https://static.wixstatic.com/media/5a3c7a_d6b0411586664ebe9b12c09af6cc7e5a~mv2.png")
        p2.setAttribute("src", "https://static.wixstatic.com/media/5a3c7a_26c41f2cfdf64d77b7566ce758467855~mv2.png")
    }
    else {
        turn = "O"
        p1.setAttribute("src", "https://static.wixstatic.com/media/5a3c7a_692029bd9eb54c08b2aa60763ff1ac96~mv2.png")
        p2.setAttribute("src", "https://static.wixstatic.com/media/5a3c7a_bc1b11d97ea647ae8bac967468abeceb~mv2.png")
    }

    var btnID = theID
    switch(theID) {
        case 1: 
            button1click(turn);
            break;
        case 2:
            button2click(turn);
            break;
        case 3:
            button3click(turn);
            break;
        case 4:
            button4click(turn);
            break;
        case 5:
            button5click(turn);
            break;
        case 6:
            button6click(turn);
            break;
        case 7:
            button7click(turn);
            break;
        case 8:
            button8click(turn);
            break;
        case 9:
            button9click(turn);
    }
}
